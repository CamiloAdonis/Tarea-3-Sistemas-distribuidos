
services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: unless-stopped
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./data:/data
    environment:
      - CLUSTER_NAME=hadoop-cluster

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: unless-stopped
    volumes:
      - datanode_data:/hadoop/dfs/data
      - ./data:/data
    environment:
      - SERVICE_PRECONDITION=namenode:9870
    depends_on:
      - namenode

  pig:
    image: custom-pig:1.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pig
    restart: unless-stopped
    depends_on:
      - namenode
      - datanode
    volumes:
      - ./data:/data
      - ./output:/output
      - ./scripts:/scripts
    stdin_open: true
    tty: true
    command: |
      bash -c "
        echo '=== ESPERANDO A HADOOP ==='
        sleep 90

        echo '=== CONFIGURANDO HDFS ==='
        hdfs dfs -mkdir -p /input || true
        hdfs dfs -put -f /data/responses_export.csv /input/
        hdfs dfs -ls /input/

        echo '=== EJECUTANDO ANALISIS CON PIG ==='
        pig -x mapreduce -f /scripts/wordcount.pig

        echo '=== RESULTADOS - TOP 15 PALABRAS ==='
        echo '--- RESPUESTAS YAHOO ---'
        hdfs dfs -cat /output/yahoo_wordcount/part-r-00000 | head -15
        echo ''
        echo '--- RESPUESTAS LLM ---'
        hdfs dfs -cat /output/llm_wordcount/part-r-00000 | head -15
        echo ''
        echo '=== ANALISIS COMPLETADO ==='

        tail -f /dev/null
      "

volumes:
  namenode_data:
  datanode_data:
